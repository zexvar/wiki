site_name: WIKI
site_description: wiki
repo_url: https://github.com/zexvar/wiki
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2023 zexvar, All rights reserved.

theme:
  name: material
  favicon: assets/images/favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.prune
    - header.autohide
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view
  palette:
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/?h=palette#primary-color
    # Palette toggle for light mode
    - scheme: default
      primary: lime
      accent: yellow
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: lime
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  # info warn error ...
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # highlight
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      # anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  # - pymdownx.snippets
  - def_list

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zexvar

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
